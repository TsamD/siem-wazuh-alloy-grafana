<ossec_config>
  <client>
    <server>
      <address>wazuh.manager</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>

    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
    <crypto_method>aes</crypto_method>
  </client>

  <!-- Suricata -->
  <localfile>
    <log_format>json</log_format>
    <location>/var/log/suricata/eve.json</location>
    <only-future-events>yes</only-future-events>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/suricata/fast.log</location>
    <only-future-events>yes</only-future-events>
  </localfile>

  <!-- Zeek (logs .log, pas json chez toi) -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/zeek/conn.log</location>
    <only-future-events>yes</only-future-events>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/zeek/dns.log</location>
    <only-future-events>yes</only-future-events>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/zeek/http.log</location>
    <only-future-events>yes</only-future-events>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/zeek/ssl.log</location>
    <only-future-events>yes</only-future-events>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/zeek/weird.log</location>
    <only-future-events>yes</only-future-events>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/zeek/files.log</location>
    <only-future-events>yes</only-future-events>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/zeek/websocket.log</location>
    <only-future-events>yes</only-future-events>
  </localfile>

  <!-- Dans un conteneur capé, mieux de désactiver -->
  <syscheck>
    <disabled>yes</disabled>
  </syscheck>

  <rootcheck>
    <disabled>yes</disabled>
  </rootcheck>

  <wodle name="syscollector">
    <disabled>no</disabled>
    <interval>1h</interval>
    <scan_on_start>yes</scan_on_start>
    <hardware>yes</hardware>
    <os>yes</os>
    <network>yes</network>
    <packages>yes</packages>
    <ports>yes</ports>
    <processes>yes</processes>
  </wodle>
</ossec_config>

